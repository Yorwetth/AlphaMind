<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <!-- System kodowania pojedynczych znaków -->
    <meta charset="UTF-8" />
    <!-- Optymalizacja strony na urządzenia mobilne -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Tytuł strony -->
    <title>AlphaMind | Pure Quality</title>
    <!-- Opis witryny -->
    <meta name="description" content="AlphaMind jako narzędzie przyszłości w organizacji czasu teraz. Przenieś notatki, kalendarze czy w jedno miejsce. Zorganizuj swoje obowiązki i plany, aby mieć czas na wszystko."/>
    <!-- Słowa kluczowe -->
    <meta name="keywords" content="AlphaMind, organizacja, organizer, kalendarz, plan, planer, dzien, harmonogram, rozwój, umysł, obowiązki, progress"/>
    <!-- Autor -->
    <meta name="author" content="Patryk Kasprowicz"/>
    <!-- Indeksowanie dla robota google -->
    <meta name="robots" content="index, follow"/>
    <!-- Linki do stron zewnętrznych i katalogów -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/calendar.css">
    <link rel="stylesheet" href="style/weather.css">

    <!-- font-family: 'Courgette', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- font-family: 'Nabla', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">

    <!-- font-family: 'Lobster', cursive; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
    <div class="background">
<!-- Site header -->
        <section class="site-header">
            <header class="site-branding">
                <h1 class="site-title">AlphaMind</h1>
                <p class="logo-subtext">Czysta wydajność</p>
            </header>
        </section>

<!-- Site content panel -->

        <section class="content">
            <main class="main-content">
                <section class="panel">
                    <section class="weather">
                        <div class="weather-container">
                            <div class="weather-icon">
                                <img src="ikony/unknown.svg" alt="">
                            </div>
                            <div class="temperature-value">
                                <p>- °<span>C</span></p>
                            </div>
                            
                            <div class="location">
                                <p></p>
                            </div>
                            <div class="notification">
                            </div>
                        </div>
                    </section>
                    <script src="script/weather.js"></script>

                    <header class="greate">
                        <h2 class="hello">Dzień dobry!</h2>
                        <p class="cytaty">"Każda praca jest możliwa do wykonania jeśli podzielić ją na małe odcinki" - Abraham Lincol</p>
                    </header>
                    <section class="log-out">
                        <a href="#"><i class="fa-solid fa-right-to-bracket"></i></a>
                    </section>
                </section>
                <hr class="separation">

<!-- Site content nav --> 

                <section class="site-nav">
                    <a href="#">
                        <section class="notepad opcja">
                            <i class="fa-regular fa-note-sticky"></i>
                        </section>
                    </a>

                    <a href="#">
                        <section class="checklist opcja">
                            <i class="fa-solid fa-list-check"></i>
                        </section>
                    </a>

                    <a href="#">
                        <section class="opcja3 opcja">
                            <i class="fa-regular fa-calendar-days"></i>
                        </section>
                    </a>

                    <section class="calendar">
                        <div class="calendar-header">
                            <span class="month-picker" id="month-picker"></span>
                            <div class="year-picker">
                                <span class="year-change" id="prev-year">
                                    <i class="fas fa-angle-left prev"></i>
                                </span>
                                <span id="year"></span>
                                <span class="year-change" id="next-year">
                                    <i class="fas fa-angle-right next"></i>
                                </span>
                            </div> 
                        </div>
                        <div class="calendar-body">
                            <div class="calendar-week-day">
                                <div>Pon.</div>
                                <div>Wt.</div>
                                <div>Śr.</div>
                                <div>Czw.</div>
                                <div>Pią.</div>
                                <div>Sob.</div>
                                <div>Niedz.</div>
                            </div>
                            <div class="calendar-days"></div>
                        </div>
                        <div class="month-list"></div>
                        <script src="script/calendar.js"></script>
                    </section>

                    <a href="#">
                        <section class="album opcja">
                            <i class="fa-solid fa-images"></i>
                        </section>
                    </a>

                    <a href="#">
                        <section class="opcja6 opcja">
                            <i class="fa-solid fa-address-book"></i>
                        </section>
                    </a>

                    <a href="#">
                        <section class="opcja7 opcja">
                            <i class="fa-solid fa-gear"></i>
                        </section>
                    </a>

                    <script type="text/javascript" src="vanilla-tilt.js"></script>
                    <script>
                        VanillaTilt.init(document.querySelectorAll(".opcja"), {
                        max: 25,
                        speed: 400,
                        glare:true,
                        "max-glare":0.5,
                        });
                    </script>

                </section>
            </main>
        </section>

<!-- Site footer -->

        <footer>
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
        </footer>
    </div>
</body>
</html>
